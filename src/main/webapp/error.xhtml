<ui:composition template="/WEB-INF/pages/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="windowTitle">
  		Error
    </ui:define>

	<ui:define name="contentView">
		<div class="w3-row w3-panel">
			<div class="w3-container w3-card w3-padding-16">
				<h3 class="w3-center">Error</h3>
				<table id="tableExc" class="w3-table w3-striped w3-border">
					<tr>
						<td>Error Code</td>
						<td>#{error.statusCode}</td>
					</tr>
					<tr>
						<td>Error Description</td>
						<td>#{error.message}</td>
					</tr>
					<tr>
						<td>Exception Class</td>
						<td>#{error.exception}</td>
					</tr>
					<tr>
						<td>Exception Type</td>
						<td>#{error.exceptionType}</td>
					</tr>
					<tr>
						<td>Request URI</td>
						<td>#{error.requestURI}</td>
					</tr>
					<tr>
						<td>Servlet Name</td>
						<td>#{error.servletName}</td>
					</tr>
				</table>
			</div>
		</div>
	</ui:define>
</ui:composition>
